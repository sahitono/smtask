<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" /> -->

    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'
        rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css" />
    <title>Document</title>

    <link rel="stylesheet" href="/print-map.css" />

    <style>
        .wrapper {
            display: flex;
            height: 100%;
            width: 100%;
            background-color: #f5f5f5;
            position: absolute;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="modal fade" id="print-map-modal" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="print-map-modal" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="print-page" class="printView">
                        <div id="printarea-map"></div>


                        <div id="sidebar">
                            <div class="header">
                                <div id="map-title" class="title">Map Title</div>
                                <div id="created-date" class="creation">created at</div>
                            </div>

                            <div class="legend" style="width: 100%">
                                <div class="title">
                                    Legend
                                </div>
                                <ul id="legend-layer">
                                    <!-- List of layer will be placed here -->
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button id="ok-print" type="button" class="btn btn-primary">Print</button>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div id="map-wrapper" style="width: 100%; height: 100%; position: relative">
            <div style="position: absolute; z-index: 50; top: 1rem; right: 1rem">
                <button id="print-map-button" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#print-map-modal">
                    Show Print Map Layout
                </button>

            </div>

            <div id="map">
            </div>
        </div>


    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-loading-aio-3.2.5.min.js"
        integrity="sha256-7GclEiFFfSH76MKH1ZW+Kx1zRpuE53QLwU3pv4OOAKY=" crossorigin="anonymous"></script>
    <script src="/print-map.js"></script>
    <script src="/index.js"></script>
</body>

</html>
